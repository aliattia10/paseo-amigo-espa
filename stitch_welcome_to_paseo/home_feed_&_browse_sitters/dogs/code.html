<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DogGo Home</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#20df6c",
              "background-light": "#f6f8f7",
              "background-dark": "#112117",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden max-w-md mx-auto border-x border-gray-200 dark:border-gray-800">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between shrink-0">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl text-primary">pets</span>
</div>
<h1 class="text-[#0e1b13] dark:text-gray-100 text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">DogGo</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-[#0e1b13] dark:text-gray-100 p-0 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">tune</span>
</button>
</div>
</header>
<!-- Main Content: Card Stack -->
<main class="flex-1 flex flex-col items-center justify-center p-4 pt-2 overflow-hidden">
<div class="relative w-full h-full flex items-center justify-center">
<!-- Background Card 2 -->
<div class="absolute w-[90%] h-[95%] bg-white dark:bg-gray-800 rounded-xl shadow-md transform scale-95 -translate-y-4"></div>
<!-- Background Card 1 -->
<div class="absolute w-[95%] h-[95%] bg-white dark:bg-gray-800 rounded-xl shadow-lg transform scale-95"></div>
<!-- Main Card -->
<div class="absolute bg-cover bg-center flex flex-col items-stretch justify-end rounded-xl shadow-xl w-full h-full" data-alt="A friendly student sitter smiling, ready to take care of a dog." style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 40%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDvbUjRwDCDehcWexQ01cm72r5zNLihWI29KHEoOIIt7WfoJMl1_6lPxNNrligDlCaTzfNPX9CED5nN27Z_ax8be-bGmgggeb_CTq1-mo4_MCMauHN-Q6VrktGeyVjv-iFolg2ZfTSLJ5MwhaGpOcNiEprG_kI6xxdWV3UE7kCEV-Vgoq9xVoYH322W3AltHvMVBykKJxWZhBBdhoJ9uwtVVGTJPgVSWcmLYDyzQ3Cp4LdGKMfaEPwzGcCz1QZtLbb7NgMudY90g0Y");'>
<div class="flex w-full items-end justify-between gap-4 p-4">
<div class="flex max-w-[440px] flex-1 flex-col gap-1">
<p class="text-white text-base font-medium leading-normal bg-black/30 backdrop-blur-sm px-3 py-1 rounded-full self-start">2 miles away</p>
<p class="text-white tracking-tight text-3xl font-bold leading-tight max-w-[440px]">Max, 4</p>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-yellow-400" style="font-variation-settings: 'FILL' 1;">star</span>
<p class="text-white text-lg font-medium leading-normal">4.9</p>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Action Buttons -->
<div class="flex flex-shrink-0 gap-4 flex-wrap px-4 py-4 justify-center items-center bg-background-light dark:bg-background-dark">
<button class="flex min-w-0 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 w-16 bg-white dark:bg-gray-800 text-red-500 shadow-md hover:bg-red-50 dark:hover:bg-red-900/50 transition-colors">
<span class="material-symbols-outlined text-4xl">close</span>
</button>
<button class="flex min-w-0 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-20 w-20 bg-primary text-[#0e1b13] dark:text-black shadow-lg shadow-primary/30 hover:opacity-90 transition-opacity">
<span class="material-symbols-outlined text-5xl">favorite</span>
</button>
<button class="flex min-w-0 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 w-16 bg-white dark:bg-gray-800 text-blue-500 shadow-md hover:bg-blue-50 dark:hover:bg-blue-900/50 transition-colors">
<span class="material-symbols-outlined text-4xl">info</span>
</button>
</div>
<!-- Bottom Navigation Bar -->
<footer class="flex gap-2 border-t border-gray-200 dark:border-gray-800 bg-background-light dark:bg-background-dark px-4 pb-3 pt-2 shrink-0">
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<div class="text-primary flex h-8 items-center justify-center">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">home</span>
</div>
<p class="text-primary text-xs font-bold leading-normal tracking-[0.015em]">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<div class="text-gray-500 dark:text-gray-400 flex h-8 items-center justify-center">
<span class="material-symbols-outlined">chat_bubble</span>
</div>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium leading-normal tracking-[0.015em]">Messages</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<div class="text-gray-500 dark:text-gray-400 flex h-8 items-center justify-center">
<span class="material-symbols-outlined">person</span>
</div>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</footer>
</div>
</body></html>
