<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Review Your Experience</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-unfilled {
             font-variation-settings: 'FILL' 0;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "background-light": "#F2F2F7",
                        "background-dark": "#112117",
                        "text-light": "#333333",
                        "text-dark": "#EAEAEA",
                        "accent": "#FFD700",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col font-display group/design-root" style="background-color: rgb(242, 242, 247);">
<div class="flex-1 pb-28">
<!-- Top App Bar -->
<div class="flex items-center p-4">
<div class="flex size-12 shrink-0 items-center justify-start text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold text-text-light dark:text-text-dark">Review Your Experience</h1>
<div class="size-12"></div>
</div>
<!-- Profile Header -->
<div class="p-4 pt-2">
<div class="flex w-full flex-col items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-24 w-24" data-alt="Profile picture of Jane Doe" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC65TWzdr1aAX4aFxw2ntbM9vgvlUGrQOLHQVr3-cBvVXK_txT8e-DL-nW5vgsTZUpEenWFmR2bMGHXYpvxM473MzTMEKNGCbes4yaffdcwziHpp3X66t0ak5VNDjoTOOpOh6dlC4Gr4pXNHvG-Q9xcBs8Q2s-x0BP-8yiCCS-OLNSAB16SOg_Ese4L7HnecKFga6id4-2fWu9aio0iuv16Yi5Zw1go0H2W-iTsnwHfLMqrmouoUpRBzEUeFDJ3_xf2f-4thZ8U28c");'></div>
<p class="text-text-light dark:text-text-dark text-xl font-bold text-center">How was your experience with Jane Doe?</p>
</div>
</div>
<!-- Review Card -->
<div class="mx-4 mt-4 flex flex-col gap-6 rounded-xl bg-white p-6 shadow-sm dark:bg-zinc-800">
<!-- Overall Rating Section -->
<div>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold text-center">Your Overall Rating</h2>
<div class="mt-4 flex flex-wrap justify-center gap-3">
<span class="material-symbols-outlined cursor-pointer text-4xl text-accent">star</span>
<span class="material-symbols-outlined cursor-pointer text-4xl text-accent">star</span>
<span class="material-symbols-outlined cursor-pointer text-4xl text-accent">star</span>
<span class="material-symbols-outlined cursor-pointer text-4xl text-accent">star</span>
<span class="material-symbols-outlined icon-unfilled cursor-pointer text-4xl text-gray-300 dark:text-gray-500">star</span>
</div>
</div>
<!-- Public Review Section -->
<div>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold text-center">Add a Public Review</h2>
<div class="relative mt-4">
<textarea class="w-full rounded-lg border border-gray-200 bg-background-light p-4 text-sm text-text-light placeholder:text-gray-400 focus:border-primary focus:ring-primary dark:border-zinc-600 dark:bg-zinc-700 dark:text-text-dark dark:placeholder:text-gray-500" id="review-text" name="review" placeholder="Describe your experience. Was the communication good? Was your dog happy?" rows="5"></textarea>
</div>
</div>
<!-- CTA Button -->
<button class="w-full rounded-lg bg-primary py-3.5 text-base font-bold text-white transition-opacity hover:opacity-90">Submit Review</button>
</div>
<!-- Skip Link -->
<div class="mt-6 text-center">
<a class="text-sm font-medium text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">Skip for Now</a>
</div>
</div>
<!-- Persistent Navigation Bar -->
<div class="fixed inset-x-0 bottom-0 z-10 border-t border-gray-200 bg-white dark:border-zinc-700 dark:bg-zinc-800">
<div class="mx-auto flex h-16 max-w-md items-center justify-around px-4">
<a class="flex flex-col items-center gap-1 text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined">chat</span>
<span class="text-xs font-medium">Messages</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary dark:text-primary" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-bold">Profile</span>
</a>
</div>
</div>
</div>
</body></html>
