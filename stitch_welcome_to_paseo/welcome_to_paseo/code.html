<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Paseo Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .animate-fade-in {
        animation: fadeIn 1.5s ease-in-out;
      }
      .animate-fade-in-delay {
        animation: fadeIn 1.5s ease-in-out 0.5s;
        animation-fill-mode: both;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#FFC107",
              "background-light": "#FAF8F1",
              "background-dark": "#112117",
              "text-light": "#333333",
              "text-dark": "#FAF8F1",
              "accent-light": "#00796B",
              "accent-dark": "#FFC107"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-[100svh] w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark font-display group/design-root overflow-hidden p-4">
<!-- Main Content Area -->
<div class="flex flex-col items-center justify-center flex-grow text-center animate-fade-in">
<!-- Logo -->
<div class="flex items-center justify-center gap-2 mb-4">
<span class="material-symbols-outlined text-5xl text-accent-light dark:text-accent-dark" data-icon="pets" style="font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 48">pets</span>
<h1 class="text-text-light dark:text-text-dark tracking-tight text-6xl font-extrabold leading-tight">Paseo</h1>
</div>
<!-- Tagline -->
<p class="text-text-light dark:text-text-dark text-lg font-normal leading-normal animate-fade-in-delay">Trusted sitters, happy pups.</p>
</div>
<!-- Optional Loading Indicator -->
<div class="absolute bottom-16 flex items-center justify-center w-full">
<div class="h-2.5 w-2.5 bg-accent-light dark:bg-accent-dark rounded-full animate-pulse [animation-delay:-0.3s]"></div>
<div class="h-2.5 w-2.5 bg-accent-light dark:bg-accent-dark rounded-full animate-pulse [animation-delay:-0.1s] mx-2"></div>
<div class="h-2.5 w-2.5 bg-accent-light dark:bg-accent-dark rounded-full animate-pulse"></div>
</div>
</div>
</body></html>
