<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "secondary": "#F5A623",
                        "background-light": "#F9F9F9",
                        "background-dark": "#1a1a1a", 
                        "text-light": "#333333",
                        "text-dark": "#E0E0E0",
                        "border-light": "#E0E0E0",
                        "border-dark": "#444444",
                        "card-light": "#FFFFFF",
                        "card-dark": "#2C2C2C"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-border-light dark:border-border-dark">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-text-light dark:text-text-dark text-2xl">arrow_back</span>
</div>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Create your profile</h1>
<div class="size-10 shrink-0"></div>
</header>
<main class="flex-1">
<!-- Progress Bar -->
<div class="flex flex-col gap-2 p-4">
<div class="flex gap-6 justify-between"><p class="text-sm font-medium leading-normal">Step 1 of 3</p></div>
<div class="rounded-full bg-border-light dark:bg-border-dark"><div class="h-2 rounded-full bg-primary" style="width: 33%;"></div></div>
</div>
<!-- Step 1: About You -->
<div class="flex flex-col px-4 gap-6">
<h2 class="text-[22px] font-bold leading-tight tracking-[-0.015em] pt-3">About You</h2>
<!-- Profile Picture Uploader -->
<div class="flex w-full flex-col gap-4 items-center">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-2 border-dashed border-border-light dark:border-border-dark flex items-center justify-center bg-background-light dark:bg-card-dark" data-alt="Placeholder for user's profile picture upload">
<span class="material-symbols-outlined text-4xl text-border-light dark:text-border-dark">add_a_photo</span>
</div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-[0.015em] w-auto">
<span class="truncate">Upload Photo</span>
</button>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-4">
<!-- Full Name -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 p-[15px] text-base font-normal leading-normal" placeholder="e.g., Jane Doe" value=""/>
</label>
<!-- Bio -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2">Your Bio</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-32 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 p-[15px] text-base font-normal leading-normal" placeholder="Tell dog owners a little about yourself!"></textarea>
</label>
<!-- Location -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2">Location</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-light/60 dark:text-text-dark/60">location_on</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 pl-12 pr-4 py-[15px] text-base font-normal leading-normal" placeholder="Enter your City or Neighborhood" value=""/>
</div>
</label>
<!-- Email -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2">Email</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-light/60 dark:text-text-dark/60">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 pl-12 pr-4 py-[15px] text-base font-normal leading-normal" placeholder="you@example.com" type="email" value=""/>
</div>
</label>
<!-- Phone -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2">Phone Number</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-light/60 dark:text-text-dark/60">phone</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark h-14 placeholder:text-text-light/50 dark:placeholder:text-text-dark/50 pl-12 pr-4 py-[15px] text-base font-normal leading-normal" placeholder="(123) 456-7890" type="tel" value=""/>
</div>
</label>
</div>
</div>
<div class="h-8"></div>
</main>
<!-- Bottom CTA -->
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 border-t border-border-light dark:border-border-dark">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Save &amp; Continue</span>
</button>
</footer>
</div>
</body></html>
